{% extends "_base.html" %}

{% block content %}
<div class="content">

{% if ntop %}
<h3>{{ntop }} Documentos citados</h3>
{% else %}
<h3>Documentos citados</h3>
{% endif %}
<p>
	Total citas de documentos: {{total_cases}}</br>

<table class="table">
  <thead>
      <tr>
	        <th>Documento</th>
	        <th>Citas</th>
	  </tr>
  </thead>
  <tbody>
 	{% for x,y in data.most_common(ntop) %}
		<tr><td>{{x}}</td><td>{{y}}</></tr>
	{% endfor %}
  </tbody>
</table>

</p>
</div>

{% endblock %}
