{% extends "_base.html" %}

{% block content %}

<div class="box">

  <label class="label">Mostrar etiquetas</label>

  <div class="columns">
    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxCaso">
        Caso
      </label>
    </div>

    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxEsctructura">
        Estructura legal
      </label>
    </div>

    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxFechaSentencia">
        Fecha de la sentencia
      </label>
    </div>

    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxMiembros">
        Miembros de la corte
      </label>
    </div>
  </div>

  <div class="columns">
    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxFechas">
        Fechas
      </label>
    </div>

    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxArticulos">
        Artículos
      </label>
    </div>

    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxPuntosResolutivos">
        Puntos resolutivos
      </label>
    </div>

    <div class="column">
      <label class="checkbox">
        <input type="checkbox" checked id="chkbxConectores">
        Conectores semánticos
      </label>
    </div>
  </div>

  <div class="columns">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>

    <div class="column">
      <button class="button is-primary" onclick="applyCSS()">Aplicar</button>
    </div>
  </div>

</div>

<div class="notification">
  <iframe id="documentFrame" width="100%" scrolling="auto" src="{{url_for('main.xml', filename=filename)}}"></iframe>
</div>

<script src="{{url_for('main.static', filename='annotations.js')}}" type="text/javascript"></script>

{% endblock %}
